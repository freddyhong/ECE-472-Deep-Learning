# Questions to ask the user.
project_name:
  type: str
  help: What is the name of the new assignment (e.g., hw01)?
  default: hw01

project_description:
  type: str
  help: A short description of the project.
  default: "My new homework assignment."

author_name:
  type: str
  help: Your full name.
  default: "My name"

author_email:
  type: str
  help: Your email address.
  default: "my@email"
